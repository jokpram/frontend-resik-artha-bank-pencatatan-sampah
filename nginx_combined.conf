server {
    listen 80;
    server_name resikarthamargodadi.axeoma.my.id;

    # =========================================
    # FRONTEND (STATIC FILES)
    # =========================================
    root /var/resikartha/pwa/frontend-resik-artha-bank-pencatatan-sampah/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optimasi Cache untuk Frontend Assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|json)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # =========================================
    # BACKEND (API PROXY)
    # =========================================
    # Mengarahkan semua request /api ke port 7000 (Express.js)
    location /api/ {
        proxy_pass http://localhost:7000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Meneruskan IP asli user ke backend
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy untuk file Uploads (Gambar/PDF) dari backend
    location /uploads/ {
        proxy_pass http://localhost:7000;
        proxy_set_header Host $host;
    }

    # =========================================
    # GLOBAL SETTINGS
    # =========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
}
