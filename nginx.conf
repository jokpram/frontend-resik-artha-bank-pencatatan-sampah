server {
    listen 80;
    server_name resikarthamargodadi.axeoma.my.id;

    # Path sesuai lokasi di VPS Anda
    root /var/resikartha/pwa/frontend-resik-artha-bank-pencatatan-sampah/dist;

    index index.html;

    # Konfigurasi Wajib untuk React Router (Single Page Application)
    # Ini memastikan reload halaman di route selain '/' tidak 404
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache Control untuk performa maksimal (PWA & Assets)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|json)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Gzip Compression (Opsional tapi direkomendasikan)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
}
